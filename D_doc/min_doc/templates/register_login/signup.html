<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MinDoc Registration</title>
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'img/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'img/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'img/apple-touch-icon-72-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'img/apple-touch-icon-57-precomposed.png' %}">
    </head>
    <body>
        <!-- MODAL -->
        <div class="modal show" id="modal-register" tabindex="-1" role="dialog" aria-labelledby="modal-register-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-register-label">Sign up now</h3>
        				<p>Fill in the form below to get instant access:</p>
        			</div>
        			<div class="modal-body">
	                    <form role="form" action="" method="post" class="registration-form">
                            {% csrf_token %}
	                    	<div class="form-group">
	                    		<label class="sr-only" for="form-name">Name</label>
	                        	<input type="text" name="username" placeholder="Name..." class="form-name form-control" id="form-name">
								<p>{{form.username.errors}}</p>
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-password1">Password</label>
	                        	<input type="password" name="password1" placeholder="Password..." class="form-password1 form-control" id="form-password1">
								<p>{{form.password1.errors}}</p>
	                        </div>
                            <div class="form-group">
	                        	<label class="sr-only" for="form-password2">Confirm Password</label>
	                        	<input type="password" name="password2" placeholder="Password..." class="form-password2 form-control" id="form-password2">
								<p>{{form.password2.errors}}</p>
	                        </div>
	                        <div class="form-group">
	                        	<label class="sr-only" for="form-email">Email</label>
	                        	<input type="email" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
								<p>{{form.email.errors}}</p>
	                        </div>
	                        <button type="submit" class="btn">Sign up!</button>
	                    </form>
        			</div>
        		</div>
        	</div>
        </div>
        <!-- Javascript -->
        <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <!--[if lt IE 10]>
            <script src="{% static 'js/placeholder.js' %}"></script>
        <![endif]-->
    </body>
</html>
